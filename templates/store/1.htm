<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="/static/css/store/{{data[0][4]}}.css">
    <link rel="stylesheet" href="/static/css/khukari.css">

    <style>
        a {
            text-decoration: none;
        }
    </style>

</head>

<body>

    <div class="top-bar">
        <div class="row-a ">
            <div class="m-head">{{ data[0][1] }}</div>
        </div>
        <div class="row-b" style="position: fixed;top:0;left:0;width:100%">
            <button onclick="window.location.href = '/{{store}}/user';" class="material-symbols-outlined s-icon">menu</button>
            <button onclick="window.location.href = '/{{store}}/user/cart';" class="material-symbols-outlined s-icon">shopping_cart</button>
        </div>
    </div>

    <div class="row-bd" style="padding-left: 100px;padding-right:100px;">
        <div class="s-name">{{ data[0][1] }}</div>
        <div class="row">
            <button onclick="window.location.href = '/{{store}}/product/search';" class="material-symbols-outlined s-icon">search</button>
            <button onclick="window.location.href = '/{{store}}/user/cart';" class="material-symbols-outlined s-icon">shopping_cart</button>
            <button onclick="window.location.href = '/{{store}}/user';" class="material-symbols-outlined s-icon">person</button>
        </div>
    </div>

    <div class="row-a">
        <div class="store-row">
            <img src="{{ data[0][2] }}" class="top-img" alt="">
            <div class="top-side">
                <div class="top-h">{{ data[0][3] }}</div>
                <div class="top-sub">{{ data[0][5] }}</div>
                <BUtton class="shop-now">shop ↓</BUtton>
            </div>
        </div>
    </div>

    <div class="row-a">
        <div class="pro-grid">
            {% for i in items %}
            <a class="pro" href="/{{data[0][1]}}/product/{{i[0]}}">
                <img src="{{ i[3] }}" class="pro-img" alt="">
                <div class="pro-h">{{ i[2] }}</div>
                <div class="pro-sub">₹ {{ i[4] }}</div>
            </a>
            {% endfor %}
        </div>
    </div>

</body>

</html>
